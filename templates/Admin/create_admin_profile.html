<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            color: #69707a;
            margin-top: 20px;
        }
        .container-xl {
            max-width: 960px;
        }
        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
        }
        .card-header {
            font-weight: 500;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }
        .img-account-profile {
            height: 10rem;
            width: 10rem;
            object-fit: cover;
        }
        .rounded-circle {
            border-radius: 50% !important;
        }
        .form-control {
            border: 1px solid #c5ccd6;
            border-radius: 0.35rem;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            color: #69707a;
        }
        .btn-primary {
            background-color: #0061f2;
            border-color: #0061f2;
        }
        .btn-primary:hover {
            background-color: #004a9f;
            border-color: #004a9f;
        }
        .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
        }
        .nav-link {
            color: #69707a;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card -->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image -->
                        <img id="profile-picture-preview" class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile Picture">
                        <input type="file" name="profile_picture" class="form-control mb-2" onchange="previewImage(event)">
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <!-- Account details card -->
                <div class="card mb-4">
                    <div class="card-header">Create Admin Profile</div>
                    <div class="card-body">
                        {% if form.errors %}
                            <div class="error">
                                <p>There were errors in the form. Please correct them and try again.</p>
                            </div>
                        {% endif %}
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="small mb-1" for="id_name">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="id_DOB">Date of Birth</label>
                                    {{ form.DOB }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="id_phone">Phone</label>
                                    {{ form.phone }}
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="id_occupation">Occupation</label>
                                    {{ form.occupation }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="id_address">Address</label>
                                    {{ form.address }}
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            var input = event.target;
            var file = input.files[0];
            var reader = new FileReader();
            
            reader.onload = function(e) {
                var img = document.getElementById('profile-picture-preview');
                img.src = e.target.result;
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
