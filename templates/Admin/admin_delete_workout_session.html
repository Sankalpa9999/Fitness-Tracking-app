{% extends 'admin_base.html' %}
{% block content %}

<style>
    /* Container Style */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 60px); /* Adjust based on your header's height */
    padding: 20px; /* Optional: for better spacing around the card */
    box-sizing: border-box;
}

/* Card Style */
.card {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    text-align: center;
}

/* Header and paragraph styling */
.card h1 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.card p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #666;
}

.card form {
    margin-bottom: 20px;
}

/* Button Group Alignment */
.button-group {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between buttons */
}

/* Button Style */
.btn-delete, .btn-cancel {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    color: #fff;
    text-align: center;
    text-decoration: none;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    flex: 1; /* Ensures buttons take up equal space */
    max-width: 150px; /* Adjust as needed */
}

/* Specific Button Colors */
.btn-delete {
    background-color: #aa1f1b; /* Red color for delete */
}

.btn-delete:hover {
    background-color: #c9302c;
    transform: scale(1.05); /* Optional: slight scaling effect on hover */
}

.btn-cancel {
    background-color: #197b99; /* Blue color for cancel */
}

.btn-cancel:hover {
    background-color: #31b0d5;
    transform: scale(1.05); /* Optional: slight scaling effect on hover */
}

/* Responsiveness */
@media (max-width: 600px) {
    .card {
        padding: 15px;
    }

    .card h1 {
        font-size: 20px;
    }

    .card p {
        font-size: 14px;
    }

    .btn-delete, .btn-cancel {
        font-size: 14px;
        padding: 8px 16px;
    }
}

</style>
<div class="container">
    <div class="card">
        <h1>Delete Workout Session</h1>
        <p>Are you sure you want to delete this workout session?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn-delete">Yes, delete</button>
                <a href="{% url 'admin_view_workout_sessions' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
